resources:
  Resources:
    UsersDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S   
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.USERS_DYNAMODB_TABLE}
    PagesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: pageId
            AttributeType: S   
          -
            AttributeName: pageURL
            AttributeType: S   
        KeySchema:
          -
            AttributeName: pageId
            KeyType: HASH
          -
            AttributeName: pageURL
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.PAGES_DYNAMODB_TABLE}
    AnnotationDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: annotationId
            AttributeType: S   
          -
            AttributeName: pageId
            AttributeType: S   
        KeySchema:
          -
            AttributeName: annotationId
            KeyType: HASH
          -
            AttributeName: pageId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.ANNOTATIONS_DYNAMODB_TABLE}
    QuestionsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: questionId
            AttributeType: S   
          -
            AttributeName: annotationId
            AttributeType: S   
        KeySchema:
          -
            AttributeName: questionId
            KeyType: HASH
          -
            AttributeName: annotationId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.QUESTIONS_DYNAMODB_TABLE}
    AnswersDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: answerId
            AttributeType: S   
          -
            AttributeName: questionId
            AttributeType: S   
        KeySchema:
          -
            AttributeName: answerId
            KeyType: HASH
          -
            AttributeName: questionId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.ANSWERS_DYNAMODB_TABLE} 
    CommentsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: commentId
            AttributeType: S   
          -
            AttributeName: answerId
            AttributeType: S   
        KeySchema:
          -
            AttributeName: commentId
            KeyType: HASH
          -
            AttributeName: answerId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.COMMENTS_DYNAMODB_TABLE}                